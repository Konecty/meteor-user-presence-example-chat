<head>
	<title>Chat</title>
</head>

<body>
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Chat</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="#"></a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						Mostrar como: <span style="font-weight: bold;" class="{{getUserStatus}}">{{getUserStatusDefault}}</span> <span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#" class="statusDefault">auto</a></li>
						<li class="divider"></li>
						<li><a href="#" class="statusDefault">away</a></li>
						<li><a href="#" class="statusDefault">busy</a></li>
						<li><a href="#" class="statusDefault">offline</a></li>
					</ul>
				</li>
				{{> loginButtons }}
			</ul>
		</div>
	</div>

	{{> messages }}
	{{> input }}
</body>

<template name="messages">
	<table>
	{{#each messages}}
		<tr>
			<td class="name {{getUserStatus userId}}">
				{{getUserName userId}}:
			</td>
			<td>
				{{message}}
			</td>
		</tr>
	{{/each}}
	</table>
</template>

<template name="input">
	<div class="message">
		<input type="text" id="message" placeholder="Mensagem">
	</div>
</template>
